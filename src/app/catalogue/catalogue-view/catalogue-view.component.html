<div class="container" *ngIf="catalog">
  <div class="d-grid filter-grid gap-3" style="transition: all 1s cubic-bezier(0,0,.5,1); grid-template-columns: 320px auto;">
    <div *ngIf="filter?.catalogOptions" class="filters">
      <app-catalogue-filter [filter]="filter"></app-catalogue-filter>
    </div>
    <div *ngIf="item?.goods">
      <app-catalogue-items [item]="item"></app-catalogue-items>
    </div>
  </div>
</div>
