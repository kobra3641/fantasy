<mat-form-field appearance="outline" class="no-padding" [ngStyle]="{'width': width}">
  <mat-label>{{title}}</mat-label>
  <mat-select>
    <mat-option *ngFor="let dataElement of data" (click)="changeElement(dataElement)" [value]="dataElement">
      {{dataElement['viewValue']}}
    </mat-option>
  </mat-select>
</mat-form-field>
